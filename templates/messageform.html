<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <p
      style="
        color: red;
        padding: 2%;
        background-color: #ffb6b6;
        text-align: center;
        border-radius: 20px;
      "
    >
      {{ message }}
    </p>
    {% endfor %} {% endif %}
  </body>
</html>
